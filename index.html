<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <a href="#" class="button" id="highscores">View Highscores</a>
        <h3 class="timer"></h3>
    </header>
    <main>
        <section class="center">
            <h1>Test your knowledge</h1>
            <ul class="center-list">

            </ul>
            <h2></h2>
            <div class="buttons">
                <button id="button--1">Click to start</button>
                <button class="hidden" id="button--2">Click to start</button>
            </div>
            
        </section>
        <section class="modal hidden">
            <form method="POST">
                <input type="text" class="initials" id="initials" placeholder="Enter your name or initials">
                <input type="text" class="score" id="score" value="6" readonly>
                <button class="button" id="save-score">SAVE</button>
            </form>
        </section>
    </main>
    
</body>
</html>
